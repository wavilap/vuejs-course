<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course VueJS</title>
</head>
<body>
  <div id="app">
    <!-- <template v-if="mostrar">
      <h1>Este es mi título</h1>
      <h2>Este es mi subtítulo</h2>
      <a :href="url" target="_blank">Ir a {{ pagina }}</a>
    </template> -->
    <div v-show="mostrar">
        <h1>Este es mi título</h1>
        <h2>Este es mi subtítulo</h2>
        <a :href="url" target="_blank">Ir a {{ pagina }}</a>
    </div>
    <div v-show="!mostrar">
      Esto está oculto
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        url: 'https://google.com',
        pagina: 'Google',
        mostrar: true
      }
    })
  </script>
</body>
</html>
